<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Admin Panel</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-logo">
          <a href="">
            <img src="./icons/trello.svg" alt="Dashboard logo icon" />
            Dashboard
          </a>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href=""><img src="./icons/home.svg" alt="Home icon" />Home</a>
            </li>
            <li>
              <a href=""
                ><img src="./icons/user.svg" alt="Profile icon" />Profile</a
              >
            </li>
            <li>
              <a href="">
                <img
                  src="./icons/message-square.svg"
                  alt="Messages icon"
                />Messages
              </a>
            </li>
            <li>
              <a href=""
                ><img src="./icons/clock.svg" alt="History icon" />History</a
              >
            </li>
            <li>
              <a href=""
                ><img src="./icons/check-square.svg" alt="Tasks icon" />Tasks</a
              >
            </li>
            <li>
              <a href=""
                ><img
                  src="./icons/users.svg"
                  alt="Communities icon"
                />Communities</a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a href=""
                ><img
                  src="./icons/settings.svg"
                  alt="Settings icon"
                />Settings</a
              >
            </li>
            <li>
              <a href=""
                ><img
                  src="./icons/help-circle.svg"
                  alt="Support icon"
                />Support</a
              >
            </li>
            <li>
              <a href=""
                ><img src="./icons/shield.svg" alt="Privacy icon" />Privacy</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <header>
        <div class="header-top">
          <div class="header-search">
            <label for="searchbar"
              ><img src="./icons/search.svg" alt="Search icon" /></label
            ><input type="text" name="search-query" id="searchbar" />
          </div>
          <div class="header-profile">
            <button class="notifications-bell">
              <img src="./icons/bell.svg" alt="Notifications button icon" />
            </button>
            <div class="goto-profile">
              <a href="">
                <img
                  src="./img/bill-terrier.png"
                  alt="Current user's profile picture"
                />Bill Terrier
              </a>
            </div>
          </div>
        </div>
        <div class="header-bot">
          <div class="header-hello">
            <img
              src="./img/bill-terrier.png"
              alt="Current user's profile picture"
            />
            <p class="hello-text">
              Hi there,<br /><span class="hello-username"
                ><strong>Bill Terrier</strong> (@bigdawg7)</span
              >
            </p>
          </div>
          <div class="header-action-buttons">
            <button class="action-button-new">New</button>
            <button class="action-button-upload">Upload</button>
            <button class="action-button-share">Share</button>
          </div>
        </div>
      </header>
      <main>
        <section class="main-projects">
          <h2 class="header-text">Your Projects</h2>
          <div class="user-projects">
            <div class="project-card"></div>
          </div>
        </section>
        <section class="main-other">
          <h2 class="header-text">Announcements</h2>
          <div class="announcements-card"></div>
          <h2 class="header-text">Trending</h2>
          <div class="trending-card"></div>
        </section>
      </main>
    </div>
  </body>
</html>
