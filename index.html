<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Admin Panel</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-logo">
          <img src="./icons/trello.svg" alt="Dashboard logo icon" />
          Dashboard
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><img src="./icons/home.svg" alt="Home icon" />Home</li>
            <li><img src="./icons/user.svg" alt="Profile icon" />Profile</li>
            <li>
              <img
                src="./icons/message-square.svg"
                alt="Messages icon"
              />Messages
            </li>
            <li><img src="./icons/clock.svg" alt="History icon" />History</li>
            <li>
              <img src="./icons/check-square.svg" alt="Tasks icon" />Tasks
            </li>
            <li>
              <img src="./icons/users.svg" alt="Communities icon" />Communities
            </li>
          </ul>
          <ul>
            <li>
              <img src="./icons/settings.svg" alt="Settings icon" />Settings
            </li>
            <li>
              <img src="./icons/help-circle.svg" alt="Support icon" />Support
            </li>
            <li><img src="./icons/shield.svg" alt="Privacy icon" />Privacy</li>
          </ul>
        </nav>
      </div>
      <header>
        <div class="header-top"></div>
        <div class="header-bot"></div>
      </header>
      <main></main>
    </div>
  </body>
</html>
